<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #4a2c2a;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            padding: 20px;
            background: linear-gradient(45deg, #f5e8c7, #e07a5f);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="logo">Thiago Nectar</div>
</body>
</html>
